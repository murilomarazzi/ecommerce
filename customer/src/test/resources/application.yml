spring:
  application:
    name: customer
  datasource:
    url: jdbc:h2:mem:${spring.application.name}
    username: sa
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    enabled: false

oauth:
  ribbon:
    NIWSServerListClassName: br.com.leonardoferreira.ecommerce.customer.config.WireMockServerList